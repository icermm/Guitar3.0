<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加吉他</title>
</head>
<body>
<h1 align=center>Rick的 吉他小屋</h1>
<hr/>
<h2 align="center">添加吉他</h2>
<div align=center>
<form action="addguitar" method="get">
系列名称：<input type=text name="serialnumber"/><br/><br/>
吉他类型：<input type=text name="type"/><br/><br/>
吉他厂商：<input type=text name="builder"/><br/><br/>
吉他型号：<input type=text name="model"/><br/><br/>
后面材质：<input type=text name="backwood"/><br/><br/>
前面材质：<input type=text name="topwood"/><br/><br/>
吉他价格：<input type=text name="price"/><br/><br/>
<input type=submit value="添加"/>
</form>
</div>
</body>
</html>
